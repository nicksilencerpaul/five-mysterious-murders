<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <title>Five Mysterious Murders</title>
  <style>
    html,
    body {
      margin: 0;
      overflow-x: auto;
      font-family: "Faustina";
    }

    @keyframes float-bg {
      0% {
        background-position: 0px 0px;
      }

      50% {
        background-position: 10px -10px;
      }

      100% {
        background-position: 0px 0px;
      }
    }

    body {
      --bg: url("bg.jpg");
      background-image: var(--bg);
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-color: #000;
      animation: float-bg 3s linear infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }

      50% {
        transform: scale(1.1);
        filter: brightness(1.3) contrast(1.1);
      }

      100% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }
    }

    #download {
      display: block;
      width: 400px;
      height: 200px;
      animation: pulse 3.5s infinite;
      max-width: 100%;
    }

    #download::before {
      content: ' ';
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-image: url(button.png);
      visibility: visible;
      z-index: 1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #download::after {
      content: ' ';
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-image: url(button-hover.png);
      visibility: hidden;
      z-index: 2;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #coffin:hover #download:before {
      visibility: hidden;
    }

    #coffin:hover #download:after {
      visibility: visible;
    }


    #wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-items: center;
    }

    #steam-page {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      max-width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #565656 !important;
      font-size: 20px;
      text-transform: uppercase;
      text-decoration: none;
      text-align: center;
      letter-spacing: 2px;
      font-weight: bold;
      padding-right: 25px;
    }

    #steam-page:hover {
      color: #f44336 !important;
    }

    #coffin:hover #steam-page {
      opacity: 1;
    }

    #coffin {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    #coffin:before {
      content: ' ';
      position: absolute;
      top: -160px;
      width: 800px;
      min-height: 590px;
      background-image: url(glass.png);
      z-index: -1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      left: calc(50% - 400px);
    }

    #logo {
      margin-top: 100px;
      background-image: url(logo.png);
      width: 100%;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      height: 300px;

    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="logo"></div>
    <div id="coffin">
      <a href="https://drive.google.com/file/d/1uFTjTj3RTpMdzv4sR9QmBLPODTm1eMck/view?usp=sharing" target="_blank"
        id="download"></a>
      <a href="https://store.steampowered.com/app/3275460/Five_Mysterious_Murders__Part_2/" target="_blank"
        id="steam-page">Steam Page</a>
    </div>
  </div>
</body>

</html>
