<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <title>Five Mysterious Murders</title>
  <style>
    html,
    body {
      margin: 0;
      overflow-x: auto;
      font-family: "Faustina";
    }


    body {
      background: radial-gradient(circle at top left, #170101 0%, #000000 70%),
        linear-gradient(180deg, #1a0000 0%, #000000 100%);
      --bg: url("bg.jpg");
      background-image: var(--bg);
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-color: #000;

      /* background-blend-mode: overlay; */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }

      50% {
        transform: scale(1.1);
        filter: brightness(1.3) contrast(1.1);
      }

      100% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }
    }

    #download {
      display: block;
      width: 400px;
      height: 200px;
      animation: pulse 3.5s infinite;
      max-width: 100%;
    }

    #download::before {
      content: ' ';
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-image: url(button.png);
      visibility: visible;
      z-index: 1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #download::after {
      content: ' ';
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-image: url(button-hover.png);
      visibility: hidden;
      z-index: 2;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #coffin:hover #download:before {
      visibility: hidden;
    }

    #coffin:hover #download:after {
      visibility: visible;
    }


    #wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-items: center;
    }

    #steam-page {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 36px;
      border-radius: 12px;

      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;

      color: #fff;
      background: linear-gradient(135deg, #8b0000, #d81e1e, #ff4444);
      background-size: 200% 200%;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
      cursor: pointer;

      opacity: 0;
      transition:
        opacity 0.3s ease-in-out,
        background-position 0.6s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
    }

    /* Hover effects: glowing + animated gradient */
    #steam-page:hover {
      background-position: right center;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 0, 0, 0.45);
    }

    /* Press effect */
    #steam-page:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.25);
    }

    /* When coffin hovered, fade in link */
    #coffin:hover #steam-page {
      opacity: 1;
    }

    #coffin {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    #coffin:before {
      content: ' ';
      position: absolute;
      top: -250px;
      width: 700px;
      min-height: 590px;
      background-image: url(mobs.png);
      z-index: -1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      left: calc(50% - 350px);
    }

    #logo {
      margin-top: 100px;
      background-image: url(logo.png);
      width: 100%;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      height: 300px;
      margin-bottom: 90px;

    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="logo"></div>
    <div id="coffin">
      <a href="https://drive.google.com/file/d/1uFTjTj3RTpMdzv4sR9QmBLPODTm1eMck/view?usp=sharing" target="_blank"
        id="download"></a>
      <a href="https://store.steampowered.com/app/3275460/Five_Mysterious_Murders__Part_2/" target="_blank"
        id="steam-page">Steam Page</a>
    </div>
  </div>
</body>

</html>
