<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024">
  <title>Five Mysterious Murders</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow-x: auto;
    }

    body {
      --bg: url("bg.jpg");
      min-height: 100vh;
      min-height: 100dvh;
      background-image: var(--bg);
      background-repeat: no-repeat;
      background-position: center top;
      background-size: auto 100%;
      background-color: #000;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }

      50% {
        transform: scale(1.1);
        filter: brightness(1.3) contrast(1.1);
      }

      100% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }
    }

    #download {
      position: absolute;
      top: 45%;
      left: calc(50% - 200px);
      width: 400px;
      height: 200px;
      animation: pulse 3.5s infinite;

      &:before {
        content: ' ';
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-image: url(button.png);
        visibility: visible;
        z-index: 1;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      &:after {
        content: ' ';
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-image: url(button-hover.png);
        visibility: hidden;
        z-index: 2;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      &:hover {
        &::before {
          visibility: hidden;
        }

        &:after {
          visibility: visible;
        }
      }
    }
  </style>
</head>

<body>

  <a href="https://drive.google.com/file/d/1uFTjTj3RTpMdzv4sR9QmBLPODTm1eMck/view?usp=sharing" target="_blank"
    id="download"></a>
</body>

</html>
