<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join our Discord</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <style>
    :root {
      --bg-1: #0d1117;
      /* very dark */
      --bg-2: #202225;
      /* Discord dark gray */
      --blurple: #5865F2;
      /* Discord blurple */
      --blurple-2: #4752c4;
      --accent: #ffffff;
      --glass: rgba(255, 255, 255, 0.04);
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(88, 101, 242, 0.12), transparent 8%),
        radial-gradient(900px 400px at 90% 90%, rgba(71, 82, 196, 0.08), transparent 8%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      width: min(720px, 92vw);
      text-align: center;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.2px;
      margin: 0 0 6px 0;
    }

    .subtitle {
      margin: 0 0 28px 0;
      color: rgba(255, 255, 255, 0.72);
      font-size: 14px;
    }

    .join-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, var(--blurple), var(--blurple-2));
      color: white;
      border: 0;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(88, 101, 242, 0.18);
      transition: transform 180ms cubic-bezier(.2, .9, .3, 1), box-shadow 180ms, filter 180ms;
      -webkit-tap-highlight-color: transparent;
    }

    .join-btn:active {
      transform: translateY(1px) scale(0.997);
    }

    .join-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 38px rgba(88, 101, 242, 0.22);
    }

    .ghost {
      margin-top: 18px;
      display: block;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      text-decoration: none;
    }

    /* Discord icon */
    .discord-mark {
      width: 28px;
      height: 28px;
      display: inline-block;
    }

    @media (max-width:420px) {
      .card {
        padding: 28px 18px;
        border-radius: 12px;
      }

      .title {
        font-size: 18px
      }

      .join-btn {
        padding: 12px 18px;
        font-size: 15px
      }
    }
  </style>
</head>

<body>
  <main class="card" role="main">

    <a class="join-btn" href="https://discord.gg/ykRb4daB" target="_blank" rel="noopener noreferrer"
      aria-label="Join our Discord server">
      <img width="20" height="20" src="discord.png" alt="Discord">
      Join Discord Server
    </a>
  </main>
</body>

</html>
